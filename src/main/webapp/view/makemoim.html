<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">


    <title>모임 개설</title>
</head>

<body>

    <div class="content">
        <div class="wrapper">
            <div class="row justify-content-center">

                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="main-merge"> <!--main page 간격-->
                                <div class="mb-4 d-flex align-items-center">
                                    <a href="#" class="btn btn-light ml-0">
                                        <span class="icon-arrow-left"></span>
                                    </a>
                                    <h3 class="ml-1 mb-0"><strong>모임 개설</strong></h3>
                                </div>
                                <form action="#" method="post">
                                    <div>
                                        <label for="moimArea">지역</label>
                                        <br>
                                        <textarea class="form-control" id="moimArea" name="moimArea" rows="2"
                                            maxlength="30" placeholder="동.읍.면을 입력해주세요"></textarea>
                                    </div>

                                    <div>
                                        <label for="kindofmoim">모임 종류</label>
                                        <br>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" id="kindofmoim">
                                            <option value="">모임종류(ex.알바모임)</option>
                                        </select>
                                        <br>
                                        <textarea class="form-control" id="moimGoal" name="moimGoal" rows="5"
                                            maxlength="100" placeholder="모임목표를 설명해주세요"></textarea>
                                    </div>

                                    <div>
                                        <label for="moimHCount">정원 (1~300)</label>
                                        <br>
                                        <textarea class="form-control" id="moimHCount" name="moimHCount" rows="2"
                                            maxlength="3" placeholder="300"></textarea>
                                    </div>
                                    <input type="submit" value="모임 만들기" class="btn btn-pill text-white btn-block"
                                        style="background-color: pink;">
                                    <br>
                                    <p>클래스 모임으로 사용 시, 이용이 제한됩니다.</p>
                                    <a href="#" style="color: blue; ">클래스 모임 만들기</a>



                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
