<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>아이디 / 비밀번호 수정</title>
        <link rel = "stylesheet" href = "style.css">
        <script>

        </script>
    </head>
    <body>
        <!-- header -->
        <div id = "header">
            <h1 class = "login-find-header">
                <label for = "header">아이디 / 비밀번호 변경</label>
            </h1>
        </div>

        <!-- wrapper -->
        <div class = "login-find-wrapper">

            <!-- content -->
            <div class = "login-find-content">

                <form name = "idfind" method="post">
                <!-- 아이디 찾기 -->
                <h2 class = "login-find-id">
                    <label for = "find-id">아이디 변경</label>
                </h2>

                <!-- 이름 -->
                <div>
                    <h3 class = "login-find-title" ><label for = "name">이름</label></h3>
                    <span class = "box string-name">
                        <input type = "text" name = "name" class = "string" maxlength = "20">
                    </span>
                </div>

                <!-- 전화번호 -->
                <div>
                    <h3 class = "login-find-title"><label for = "tel">전화번호</label></h3>
                    <span class = "box string-tel">
                        <input type = "text" name = "idtel" class = "string" maxlength = "16">
                    </span>
                </div>

                <!-- 아이디 찾기 버튼 -->
                <div class = "find-id-btn">
                    <button type = "button" onclick = "findId()">
                        <span> 아이디 찾기</span>
                    </button>
                </div>
            </form>

                <!-- 아이디 찾기 결과 출력 -->


                

                <form name = "pwfind" method="get">
                <!-- 비밀번호 찾기 -->
                <h2 class = "login-find-ps">
                    <label for = "find-pw">비밀번호 변경</label>
                </h2>

                <!-- 아이디 -->
                <div>
                    <h3 class = "login-find-title"><label for = "id">아이디</label></h3>
                    <span class = "box string-id">
                        <input type = "text" name = "id" class = "string" maxlength = "20">
                    </span>
                </div>

                <!-- 전화번호 -->
                <div>
                    <h3 class = "login-find-title"><label for = "tel">전화번호</label></h3>
                    <span class = "box string-tel">
                        <input type = "text" name = "pwtel" class = "string" maxlength = "16">
                    </span>
                </div>

                <!-- 비밀번호 찾기 버튼 -->
                <div class = "find-pw-btn">
                    <button type = "button" onclick = "findPw()">
                        <span> 비밀번호 찾기 </span>
                    </button>
                </div>
            </form>

                <!-- 비밀번호 찾기 결과 출력 -->
                <div id = "resultPw"></div>

                <script>
            	function findId(){
            		var idfrm = document.idfind;
            		
            		if(idfrm.name.value.length < 1){
            			alert("아이디를 입력해주세요");
            			return ;
            		}
            		
            		if(idfrm.idtel.value.length < 1){
            			alert("전화번호를 입력하주세요");
            			return;
            		}
            		
            		idfrm.action = "idSearch.jsp"
            		idfrm.submit();
            	}

                    function findPw() {
                		var pwfrm = document.pwfind;
                		
                		if(pwfrm.id.value.length < 1){
                			alert("아이디를 입력해주세요");
                			return ;
                		}
                		
                		if(pwfrm.pwtel.value.length < 1){
                			alert("전화번호를 입력하주세요");
                			return;
                		}
                		
                		pwfrm.action = "pwSearch.jsp"
                		pwfrm.submit();
                    }
                </script>
                </div>
            </div>
        </div>

    </body>
