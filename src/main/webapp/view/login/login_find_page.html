<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <title>아이디 / 비밀번호 수정</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <!-- header -->
        <div id = "header">
            <h1 class = "login-find-header">
                <label for = "header">아이디 / 비밀번호 변경</label>
            </h1>
        </div>

        <!-- wrapper -->
        <div class = "login-find-wrapper">

            <!-- content -->
            <div class = "login-find-content">

                <form>
                <!-- 아이디 찾기 -->
                <h2 class = "login-find-id">
                    <label for = "find-id">아이디 변경</label>
                </h2>

                <!-- 이름 -->
                <div>
                    <h3 class = "login-find-title"><label for = "name">이름</label></h3>
                    <span class = "box string-name">
                        <input type = "text" id = "name" class = "string" maxlength = "20">
                    </span>
                </div>

                <!-- 전화번호 -->
                <div>
                    <h3 class = "login-find-title"><label for = "tel">전화번호</label></h3>
                    <span class = "box string-tel">
                        <input type = "text" id = "tel" class = "string" maxlength = "16">
                    </span>
                </div>

                <!-- 아이디 찾기 버튼 -->
                <div class = "find-id-btn">
                    <button type = "button" onclick = "findId()">
                        <span> 아이디 찾기 </span>
                    </button>
                </div>
            </form>

                <!-- 아이디 찾기 결과 출력 -->
                <div id = "resultId"></div>

                

                <form>
                <!-- 비밀번호 찾기 -->
                <h2 class = "login-find-ps">
                    <label for = "find-pw">비밀번호 변경</label>
                </h2>

                <!-- 아이디 -->
                <div>
                    <h3 class = "login-find-title"><label for = "id">아이디</label></h3>
                    <span class = "box string-id">
                        <input type = "text" id = "id" class = "string" maxlength = "20">
                    </span>
                </div>

                <!-- 전화번호 -->
                <div>
                    <h3 class = "login-find-title"><label for = "tel">전화번호</label></h3>
                    <span class = "box string-tel">
                        <input type = "text"  id = "tel" class = "string" maxlength = "16">
                    </span>
                </div>

                <!-- 비밀번호 찾기 버튼 -->
                <div class = "find-pw-btn">
                    <button type = "button" onclick = "findPw()">
                        <span> 비밀번호 찾기 </span>
                    </button>
                </div>
            </form>

                <!-- 비밀번호 찾기 결과 출력 -->
                <div id = "resultPw"></div>

                <script>
                    function findId() {
                        var name = document.getElementById("name").value;
                        var tel = document.getElementById("tel").value;
                        var resultId = "aaa"; // 아이디를 임의로 줌. (테스트용)

                        if (name === "홍길동" && tel === "01012345678") {
                            window.open("login_find_id_page.html?id=" + resultId, "_blank", "width=500, height=300");
                        } else {
                            alert("일치하는 정보가 없습니다.");
                        }
                    }

                    function findPw() {
                        var id = document.getElementById("id").value;
                        var tel = document.getElementById("tel").value;

                    if (id === "aaa") {
                        if (tel === "01012345678") {
                            alert("인증번호를 보냈습니다.");
                        } else {
                            alert("일치하는 정보가 없습니다.");
                        }
                        } else {
                            alert("일치하는 정보가 없습니다.");
                        }
                    }
                </script>
                </div>
            </div>
        </div>

    </body>
