<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* 사진 추가용 스타일 */
        .image-preview-container {
            display: flex;
            align-items: center;
        }
    
        .file-input-container {
            margin-right: 10px;
        }
    
        #preview-image1 {
        max-width: 200px; /* 변경된 부분: 최대 너비를 200px로 설정 */
        max-height: 200px; /* 변경된 부분: 최대 높이를 200px로 설정 */
           }
        #preview-image2 {
            max-width: 200px; /* 변경된 부분: 최대 너비를 100px로 설정 */
            max-height: 200px; /* 변경된 부분: 최대 높이를 100px로 설정 */
        }
    </style>

    <title>모임 개설</title>
</head>

<body>

    <div class="content">
        <div class="wrapper">
            <div class="row justify-content-center">
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="main-merge"> <!--main page 간격-->
                                <div class="mt-3 ml-1 d-flex flex-fill">
                                    <button type="button" class="btn btn-primary mr-1 btn-col flex-grow-1" onclick="showMeetupForm()" style="background-color: pink; border-color: pink;">모임 개설</button>
                                    <button type="button" class="btn btn-primary btn-col flex-grow-1" onclick="showClassForm()" style="background-color: pink; border-color: pink;">클래스 개설</button>
                                </div>
                              
                                <form id="meetupForm" class="mt-3 ml-1" style="display:none;">
                                    <div class="mb-4 d-flex align-items-center">
                                        <a href="#" class="btn btn-light ml-0">
                                            <span class="icon-arrow-left"></span>
                                        </a>
                                        <h3 class="ml-1 mb-0" ><strong>모임 개설</strong></h3>
                                    </div>

                                    <div>
                                        <label>모임 명</label>
                                        <textarea class="form-control" name="moimname" rows="2"
                                            maxlength="30" placeholder="모임 이름을 적어주세요"></textarea>
                                    </div>

                                    <!-- class="sign-nameHeader"-->
                                    <div>
                                        <label for="memberAddr">모임 지역</label>
                                    </div>
                                    <div>
                                        <br>
                                        <input name="zipcode" size="5" readonly>
                                        <input type="button" value="우편번호찾기" onClick="zipSearch()">
                                    </div>
                                    <div class="sign-nameHeader">
                                        <br>
                                        <input name="zipcode-city1" size="7" readonly>
                                        <input name="zipcode-city2" size="10" readonly>
                                    </div>

                                    <div>
                                        <label>모임 종류</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="categoryNum">
                                            <option value="">카테고리</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="col">
                                        <select class="form-control" name="businessNum">
                                            <option value="">업종</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="col">
                                        <select class="form-control" name="taskNum">
                                            <option value="">직무</option>
                                        </select>
                                        <br>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="themeNum">
                                            <option value="">테마</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="sign-nameHeader">
                                        <label>모임 대표 이미지</label>
                                        <br>
                                    </div>

                                    <div class="image-preview-container">
                                        <img id="preview-image1" src="" alt="Preview Image" name="moimImg">
                                        <div class="file-input-container">
                                            <input type="file" class="form-control-file" name="moimImg" onchange="showPreviewImage(this, 'preview-image1')">
                                        </div>
                                    </div>

                                    <div>
                                        <br>
                                        <textarea class="form-control" id="moimProfile" name="moimProfile" rows="5"
                                            maxlength="100" placeholder="모임목표를 설명해주세요"></textarea>
                                    </div>

                                    <div>
                                        <label for="moimHCount">정원 (1~300)</label>
                                        <br>
                                        <textarea class="form-control" id="moimHCount" name="moimHCount" rows="2"
                                            maxlength="3" placeholder="300"></textarea>
                                    </div>

                                    <div>
                                        <label>카카오톡 오픈채팅방</label>
                                        <textarea class="form-control" id="moimKakao" name="moimKakao" rows="2"
                                            maxlength="30" placeholder="카카오톡 오픈채팅 주소를 입력해주세요."></textarea>
                                            <br>
                                    </div>

                                    <input type="submit" value="모임 만들기" class="btn btn-pill text-white btn-block"
                                        style="background-color: pink;">
                                </form>

              <!------------------------------- 클래스 개설 폼------------------------------------------->
                                <form id="classForm" class="mt-3 ml-1" style="display:none;">
                                    
                                    <div class="mb-4 d-flex align-items-center">
                                        <a href="#" class="btn btn-light ml-0">
                                            <span class="icon-arrow-left"></span>
                                        </a>
                                        <h3 class="ml-1 mb-0"><strong>클래스 개설</strong></h3>
                                    </div>

                                    <div>
                                        <label>클래스 명</label>
                                        <textarea class="form-control" name="className" rows="2"
                                            maxlength="30" placeholder="클래스명을 적어주세요"></textarea>
                                    </div>

                                    <div>
                                        <label>클래스 지역</label>
                                    </div>
                                    <div>
                                        <br>
                                        <input name="zipcode" size="5"  readonly>
                                        <input type="button" value="우편번호찾기" onClick="zipSearch()">
                                    </div>
                                    <div class="sign-nameHeader">
                                        <br>
                                        <input name="zipcode-city1" size="12" readonly>
                                        <input name="zipcode-city2" size="1" readonly>
                                    </div>

                                    <div>
                                        <label>클래스 종류</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="categoryNum">
                                            <option value="">카테고리</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="col">
                                        <select class="form-control" name="businessNum">
                                            <option value="">업종</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="col">
                                        <select class="form-control" name="taskNum">
                                            <option value="">직무</option>
                                        </select>
                                        <br>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="themeNum">
                                            <option value="">테마</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div>
                                        <label>클래스 대표 이미지</label>
                                        <br>
                                    </div>

                                    <div class="image-preview-container">
                                        <img id="preview-image2" src="" alt="Preview Image" name="classImg">
                                        <div class="file-input-container">
                                            <input type="file" class="form-control-file" name="classImg" onchange="showPreviewImage(this, 'preview-image2')">
                                        </div>
                                    </div>

                                    <script>
                                        function showPreviewImage(input, previewId) {
                                            var previewImage = document.getElementById(previewId);
                                            if (input.files && input.files[0]) {
                                                var reader = new FileReader();
                                                reader.onload = function (e) {
                                                    previewImage.src = e.target.result;
                                                };
                                                reader.readAsDataURL(input.files[0]);
                                            } else {
                                                previewImage.src = '';
                                            }
                                        }
                                    </script>
                                                                                                         
                                    <div>
                                        <br>
                                        <textarea class="form-control" id="classProfile" name="classProfile" rows="5"
                                            maxlength="100" placeholder="수업이나 활동 내용을 설명해주세요."></textarea>
                                    </div>

                                    <div>
                                        <label>정원 (1~300)</label>
                                        <br>
                                        <textarea class="form-control" id="classHCount" name="classHCount" rows="2"
                                            maxlength="3" placeholder="300"></textarea>
                                    </div>

                                    <div>
                                        <label>카카오톡 오픈채팅방</label>
                                        <textarea class="form-control" id="classKakao" name="classKakao" rows="2"
                                            maxlength="30" placeholder="카카오톡 오픈채팅 주소를 입력해주세요."></textarea>
                                            <br>
                                    </div>

                                    <input type="submit" value="클래스 만들기" class="btn btn-pill text-white btn-block"
                                        style="background-color: pink;">
                                    <br>

                                </form>
                                <script>
                                    function showMeetupForm() {
                                        document.getElementById("meetupForm").style.display = "block";
                                        document.getElementById("classForm").style.display = "none";
                                    }
                            
                                    function showClassForm() {
                                        document.getElementById("meetupForm").style.display = "none";
                                        document.getElementById("classForm").style.display = "block";
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
